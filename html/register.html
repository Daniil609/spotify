<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/register.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <form class="register-form" action="../index.html">
        <h1>Create new account</h1>
        <label for="name">Email</label>
        <input id="name" type="email" name="name" />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" />

        <label for="confirmed-password">Confirm password</label>
        <input
          id="confirmed-password"
          type="password"
          name="confirmedPassword"
        />

        <input onclick="" id="submit-btn" type="submit" value="register" />
      </form>
      <a class="login-link" href="../html/login.html">Have account?</a>
    </main>
  </body>
</html>
